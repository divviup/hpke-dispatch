[package]
name = "runtime-hpke"
version = "0.1.0"
edition = "2021"

[features]
cfg_eval = []
base-mode-open = []
base-mode-seal = []
serde = ["serde_crate"]
algo-all = ["aead-all", "kdf-all", "kem-all"]
default = ["algo-all", "base-mode-seal", "base-mode-open"]
aead-all = ["aead-aes-gcm-128", "aead-aes-gcm-256", "aead-chacha-20-poly-1305"]
aead-aes-gcm-128 = []
aead-aes-gcm-256 = []
aead-chacha-20-poly-1305 = []
kdf-all = ["kdf-sha256", "kdf-sha384", "kdf-sha512"]
kdf-sha256 = []
kdf-sha384 = []
kdf-sha512 = []
kem-all = ["kem-dh-p256-hkdf-sha256", "kem-x25519-hkdf-sha256"]
kem-dh-p256-hkdf-sha256 = ["hpke/p256"]
kem-x25519-hkdf-sha256 = ["hpke/x25519"]

[dependencies]
rand = "0.8.5"
num_enum = "0.5.7"
cfg-if = "1.0.0"
hpke = { version = "0.8.0", default-features = false }

[dependencies.serde_crate]
version = "1.0.136"
features = ["derive"]
optional = true
package = "serde"

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2.80"
getrandom = { version = "0.2.6", features = ["js", "js-sys"] }
wee_alloc = "0.4.5"

[lib]
crate-type = ["cdylib", "rlib"]

[profile.release]
lto = true
